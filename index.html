<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Google font (Outfit) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body class="font-outfit">
    <main
      class="min-h-screen bg-slate-300 flex justify-center items-center p-[26px]"
    >
      <div class="bg-white p-4 rounded-2xl max-w-xs">
        <img
          src="./images/image-qr-code.png"
          alt="qr code"
          class="rounded-lg"
        />

        <h1
          class="text-slate-900 text-center text-[22px] font-bold leading-tight mt-5"
        >
          Improve your front-end skills by building projects
        </h1>

        <p
          class="text-paragraph text-slate-500 text-center leading-tight mt-4 mb-6 px-3"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
